---
layout: default
---

<div class="posts">
  {% for post in site.posts reversed %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <small>{{ post.timestamp }}</small>

      <div class="entry">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>
