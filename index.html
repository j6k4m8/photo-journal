---
layout: default
---

<div class="posts">
    {% for post in site.posts reversed %}
    <article class="post">

            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <small
            style="font-family: 'Georgia'; font-size: 0.8em; border-top: 10px solid #dedede; width: ">
            {{ post.timestamp }}<span style="width: {{ post.happy }}em; height: 0; border-top: 9px solid #cceeff; display: inline-block; font-family: 'sans-serif'; text-align: right">happymeter: {{ post.happy }}</span>
        </small>

        <div class="entry">
            {{ post.content }}
        </div>
    </article>
    {% endfor %}
</div>
